name: Deploy Web App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/next/**'
      - 'packages/**'
      - '!packages/shared-db/prisma/providers/**'
      - '!**.md'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production
      database_providers:
        description: 'Enable database providers (comma-separated list)'
        required: false
        default: 'postgres'
        type: string

jobs:
  deploy-web:
    name: Deploy Next.js App
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Setup environment variables
        run: |
          # Parse enabled providers from input or use default
          PROVIDERS="${{ github.event.inputs.database_providers || 'postgres' }}"
          IFS=',' read -ra PROVIDER_ARRAY <<< "$PROVIDERS"
          
          # Create .env file
          echo "NODE_ENV=${{ github.event.inputs.environment || 'production' }}" > apps/next/.env
          
          # Set feature flags based on enabled providers
          for provider in "${PROVIDER_ARRAY[@]}"; do
            case $provider in
              postgres)
                echo "ENABLE_POSTGRES=true" >> apps/next/.env
                echo "POSTGRES_CONNECTION_STRING=${{ secrets.POSTGRES_CONNECTION_STRING || '' }}" >> apps/next/.env
                ;;
              mongodb)
                echo "ENABLE_MONGODB=true" >> apps/next/.env
                echo "MONGODB_CONNECTION_STRING=${{ secrets.MONGODB_CONNECTION_STRING || '' }}" >> apps/next/.env
                ;;
              supabase)
                echo "ENABLE_SUPABASE=true" >> apps/next/.env
                echo "SUPABASE_URL=${{ secrets.SUPABASE_URL || '' }}" >> apps/next/.env
                echo "SUPABASE_API_KEY=${{ secrets.SUPABASE_API_KEY || '' }}" >> apps/next/.env
                ;;
              cosmosdb)
                echo "ENABLE_COSMOSDB=true" >> apps/next/.env
                echo "COSMOSDB_CONNECTION_STRING=${{ secrets.COSMOSDB_CONNECTION_STRING || '' }}" >> apps/next/.env
                echo "COSMOSDB_DATABASE_NAME=${{ secrets.COSMOSDB_DATABASE_NAME || '' }}" >> apps/next/.env
                ;;
              sqlserver)
                echo "ENABLE_SQLSERVER=true" >> apps/next/.env
                echo "SQLSERVER_CONNECTION_STRING=${{ secrets.SQLSERVER_CONNECTION_STRING || '' }}" >> apps/next/.env
                echo "SQLSERVER_SCHEMA=${{ secrets.SQLSERVER_SCHEMA || '' }}" >> apps/next/.env
                ;;
              ibmcloud)
                echo "ENABLE_IBM=true" >> apps/next/.env
                echo "IBMCLOUD_CONNECTION_STRING=${{ secrets.IBMCLOUD_CONNECTION_STRING || '' }}" >> apps/next/.env
                ;;
              firebase)
                echo "ENABLE_FIREBASE=true" >> apps/next/.env
                echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID || '' }}" >> apps/next/.env
                echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY || '' }}" >> apps/next/.env
                echo "FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN || '' }}" >> apps/next/.env
                ;;
              aws-rds)
                echo "ENABLE_AWS_RDS=true" >> apps/next/.env
                echo "AWS_REGION=${{ secrets.AWS_REGION || '' }}" >> apps/next/.env
                echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID || '' }}" >> apps/next/.env
                echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY || '' }}" >> apps/next/.env
                echo "AWS_RDS_CONNECTION_STRING=${{ secrets.AWS_RDS_CONNECTION_STRING || '' }}" >> apps/next/.env
                echo "AWS_RDS_ENGINE_TYPE=${{ secrets.AWS_RDS_ENGINE_TYPE || '' }}" >> apps/next/.env
                ;;
              aws-s3)
                echo "ENABLE_AWS_S3=true" >> apps/next/.env
                echo "AWS_REGION=${{ secrets.AWS_REGION || '' }}" >> apps/next/.env
                echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID || '' }}" >> apps/next/.env
                echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY || '' }}" >> apps/next/.env
                echo "AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME || '' }}" >> apps/next/.env
                ;;
              *)
                echo "Unknown provider: $provider" >&2
                ;;
            esac
          done
          
          # Auth0 configuration
          echo "AUTH0_SECRET=${{ secrets.AUTH0_SECRET || '' }}" >> apps/next/.env
          echo "AUTH0_BASE_URL=${{ secrets.AUTH0_BASE_URL || '' }}" >> apps/next/.env
          echo "AUTH0_ISSUER_BASE_URL=${{ secrets.AUTH0_ISSUER_BASE_URL || '' }}" >> apps/next/.env
          echo "AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID || '' }}" >> apps/next/.env
          echo "AUTH0_CLIENT_SECRET=${{ secrets.AUTH0_CLIENT_SECRET || '' }}" >> apps/next/.env
        shell: bash
        
      - name: Build shared packages
        run: pnpm --filter "@nexpo/*" build
          
      - name: Build Next.js app
        run: pnpm --filter next-app build
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/next
          vercel-args: '--prod'

  notify:
    name: Notify deployment
    needs: deploy-web
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Web App Deployment: ${{ needs.deploy-web.result == 'success' && '✅ Success' || '❌ Failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Web App Deployment*: ${{ needs.deploy-web.result == 'success' && '✅ Success' || '❌ Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ github.event.inputs.environment || 'production' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Providers:*\n${{ github.event.inputs.database_providers || 'postgres' }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

# C++ Drogon API CI/CD Pipeline
# Works on all cloud providers.

name: C++ Drogon API CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - microservices/api/api-cpp/**
  pull_request:
    branches:
      - main
      - develop
    paths:
      - microservices/api/api-cpp/**

env:
  BACKEND_NAME: CPP
  BACKEND_PORT: 8090
  DOCKER_IMAGE: nexpo/api-cpp
  REGISTRY: docker.io

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: microservices/api/api-cpp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libssl-dev \
            libjsoncpp-dev \
            uuid-dev \
            zlib1g-dev \
            libbrotli-dev \
            libpq-dev \
            postgresql-server-dev-all
      
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.20'
      
      - name: Install Drogon framework
        run: |
          git clone https://github.com/drogonframework/drogon.git
          cd drogon
          git submodule update --init
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)
          sudo make install
          sudo ldconfig
      
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      
      - name: Build application
        run: cmake --build build --config Release -j$(nproc)
      
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure --verbose
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: microservices/api/api-cpp
          file: microservices/api/api-cpp/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BACKEND_NAME=${{ env.BACKEND_NAME }}
            BACKEND_PORT=${{ env.BACKEND_PORT }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake cppcheck clang-tidy
      
      - name: Run static analysis
        run: |
          cd microservices/api/api-cpp
          cppcheck --enable=all --xml --xml-version=2 . 2> cppcheck-results.xml
          clang-tidy src/*.cpp src/*.h -- -std=c++20
        continue-on-error: true
      
      - name: Upload security scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: microservices/api/api-cpp/cppcheck-results.xml

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ vars.ECS_CLUSTER_NAME }} \
            --service nexpo-cpp-api \
            --force-new-deployment \
            --desired-count 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ vars.ECS_CLUSTER_NAME }} \
            --service nexpo-cpp-api \
            --force-new-deployment \
            --desired-count 2

name: Deploy Svelte Web

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/taurte/svelteWeb/**'
      - 'packages/shared-**/**'
      - '.github/workflows/deply-svelte-web.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'apps/taurte/svelteWeb/**'
  workflow_dispatch:

env:
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.13.1'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Svelte Web App
        run: |
          cd apps/taurte/svelteWeb
          pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: svelte-build
          path: apps/taurte/svelteWeb/dist/
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: svelte-build
          path: dist/

      # Option 1: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/
          cname: ${{ vars.CUSTOM_DOMAIN }} # Optional: set in repository variables


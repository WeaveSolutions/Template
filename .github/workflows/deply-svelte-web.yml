  lighthouse:
    needs: deploy
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json' # Optional: create lighthouse config
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }} # Optional: for GitHub status checks

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            // Add Lighthouse results to PR comment
            const fs = require('fs');
            try {
              const results = JSON.parse(fs.readFileSync('./lhci_reports/manifest.json'));
              const summary = results.map(result => {
                const { url, summary: { performance, accessibility, 'best-practices': bestPractices, seo } } = result;
                return `- **${url}**\n  - Performance: ${Math.round(performance * 100)}\n  - Accessibility: ${Math.round(accessibility * 100)}\n  - Best Practices: ${Math.round(bestPractices * 100)}\n  - SEO: ${Math.round(seo * 100)}`;
              }).join('\n');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## âš¡ Lighthouse Results\n\n${summary}`
              });
            } catch (error) {
              console.log('No Lighthouse results found or error reading results:', error.message);
            }
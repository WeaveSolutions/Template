name: Deploy Tauri Desktop App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/tauri/**'
      - 'packages/**'
      - '!packages/shared-db/prisma/providers/**'
      - '!**.md'
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production
      platforms:
        description: 'Target platforms (comma-separated)'
        required: false
        default: 'windows,macos,linux'
        type: string
      draft_release:
        description: 'Create as draft release'
        required: false
        default: true
        type: boolean

concurrency:
  group: deploy-tauri-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Pre-build validation
  validate:
    name: Validate Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_deploy: ${{ steps.check_deploy.outputs.should_deploy }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build shared packages
        run: pnpm build --filter=@shared/*
        
      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./apps/tauri/package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
      - name: Check if should deploy
        id: check_deploy
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # Build for multiple platforms
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    needs: validate
    if: needs.validate.outputs.should_deploy == 'true'
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: nsis
            ext: .exe
          - platform: macos
            os: macos-latest
            target: x86_64-apple-darwin
            bundle: app,dmg
            ext: .app
          - platform: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            bundle: app,dmg
            ext: .app
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle: appimage,deb
            ext: .AppImage
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build shared packages
        run: pnpm build --filter=@shared/*
        
      - name: Build Tauri app
        run: pnpm --filter @nexpo/tauri build:desktop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          
      # Windows code signing
      - name: Setup Windows certificate
        if: matrix.platform == 'windows' && env.WINDOWS_CERTIFICATE != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PWD: ${{ secrets.WINDOWS_CERTIFICATE_PWD }}
        run: |
          echo $env:WINDOWS_CERTIFICATE | Out-File -FilePath certificate.txt
          certutil -decode certificate.txt certificate.pfx
          
      # macOS code signing
      - name: Setup macOS certificate
        if: matrix.platform == 'macos' && env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          
      # macOS notarization
      - name: Notarize macOS app
        if: matrix.platform == 'macos' && env.APPLE_ID != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          # Notarization will be handled by Tauri automatically
          echo "Notarization configured"
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}-${{ needs.validate.outputs.version }}
          path: |
            apps/tauri/src-tauri/target/release/bundle/**/*
          retention-days: 30
          
  # Create GitHub release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: needs.validate.outputs.should_deploy == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Display structure
        run: ls -la artifacts/
        
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Nexpo Desktop v${{ needs.validate.outputs.version }}
          draft: ${{ github.event.inputs.draft_release || 'true' }}
          prerelease: ${{ contains(needs.validate.outputs.version, 'beta') || contains(needs.validate.outputs.version, 'alpha') }}
          generate_release_notes: true
          files: |
            artifacts/**/*
          body: |
            ## Changes
            
            This release includes the following changes:
            
            - Desktop application updates
            - Cross-platform compatibility improvements
            - Security updates and bug fixes
            
            ## Installation
            
            ### Windows
            Download and run the `.exe` installer
            
            ### macOS
            Download and install the `.dmg` file
            
            ### Linux
            Download and install the `.deb` package or run the `.AppImage` file
            
            ## Auto-Update
            
            If you have a previous version installed, the app will automatically check for updates and prompt you to install this version.
            
            ## Checksums
            
            Checksums for all files are available in the release assets.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  # Notify deployment completion
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [validate, build, release]
    if: always() && needs.validate.outputs.should_deploy == 'true'
    
    steps:
      - name: Deployment Success
        if: needs.release.result == 'success'
        run: |
          echo "üéâ Tauri Desktop App v${{ needs.validate.outputs.version }} deployed successfully!"
          echo "Release created at: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate.outputs.version }}"
          
      - name: Deployment Failure
        if: needs.release.result == 'failure'
        run: |
          echo "‚ùå Tauri Desktop App deployment failed!"
          echo "Check the workflow logs for details."
          exit 1

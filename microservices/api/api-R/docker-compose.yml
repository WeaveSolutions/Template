version: '3.8'

services:
  api-r:
    build: .
    ports:
      - "${R_API_PORT:-7060}:7060"
    environment:
      - R_API_PORT=${R_API_PORT:-7060}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - MINDSDB_URL=${MINDSDB_URL:-http://mindsdb:47334}
      - MINDSDB_TIMEOUT=${MINDSDB_TIMEOUT:-30}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7060/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  default:
    name: nexpo-network
    external: true
